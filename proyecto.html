<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <title>Iconos de Redes Sociales</title>
</head>
<body>
    
    <div class="center">

        <div class="icons first">

            <li><a href="#"><span class="fa fa-facebook-f"></span></a></li>
            <li><a href="#"><span class="fa fa-twitter"></span></a></li>
            <li><a href="#"><span class="fa fa-instagram"></span></a></li>
            <li><a href="#"><span class="fa fa-linkedin-square"></span></a></li>
            <li><a href="#"><span class="fa fa-github"></span></a></li>
        </div>
        <div class="icons second">

            <li><a href="#"><span class="fa fa-facebook-f"></span></a></li>
            <li><a href="#"><span class="fa fa-twitter"></span></a></li>
            <li><a href="#"><span class="fa fa-instagram"></span></a></li>
            <li><a href="#"><span class="fa fa-linkedin-square"></span></a></li>
            <li><a href="#"><span class="fa fa-github"></span></a></li>
        </div>
    </div>

    <script>
        $('.first li').click(function(){

            $(this).toggleClass("shadow-1");
            $(this).toggleClass("fill-color");
        });
        $('.second li').click(function(){

        $(this).toggleClass("shadow-2");
        $(this).toggleClass("fill-color");

        });
    </script>
</body>
</html>
